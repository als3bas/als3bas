name: Build & deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: ğŸ˜µâ€ğŸ’« Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ğŸŒ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŒ Using PNPM
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: ğŸŒ Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: ğŸ“¦ Install NPM packages
        run: pnpm i

      - name: ğŸ¤“ Run Linter
        run: pnpm run linter

      - name: ğŸ”§ Build project
        run: pnpm run build

      - name: ğŸ†™ Upload to SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          source: "./dist/"
          target: ${{ secrets.TARGET }}
