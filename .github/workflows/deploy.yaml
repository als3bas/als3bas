name: Build & deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
    - name: 🌍 Checkout code
      uses: actions/checkout@v2

    - name: 🌍 Using PNPM
      uses: pnpm/action-setup@v2
      with:
        version: 6.0.2
    
    - name: 🌍 Install Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 16.x

    - name: 📦 Install NPM packages
      run: pnpm i
    
    - name: 🔧 Build project
      run: pnpm run build

    - name: 📦 Install FTP
      run: sudo apt install lftp

    - name: 🛠️ Configure FTP
      run: mkdir ~/.lftp && echo "set ssl:verify-certificate false;" >> ~/.lftp/rc

    - name: 🔓 Load Secrets
      run: echo "machine ${{ secrets.DOMAIN }} login ${{ secrets.USERNAME }} password ${{ secrets.FTP_PASSWORD }}" > ~/.netrc

    - name: 🔝 Upload files
      run: lftp -e "mirror --parallel=100 -R ./dist ${{ secrets.REMOTE_DIR}}" ${{ secrets.DOMAIN }}