name: Build & deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: ğŸ˜µâ€ğŸ’« Build & Deploy
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸŒ Checkout code
      uses: actions/checkout@v3

    - name: ğŸŒ Using PNPM
      uses: pnpm/action-setup@v2
      with:
        version: 6.0.2
    
    - name: ğŸŒ Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18.x

    - name: ğŸ“¦ Install NPM packages
      run: pnpm i
    
    - name: ğŸ¤“ Run Linter
      run: pnpm run linter

    - name: ğŸ”§ Build project
      run: pnpm run build

    - name: ğŸ“¦ Install FTP
      run: sudo apt install lftp

    - name: ğŸ› ï¸ Configure FTP
      run: mkdir ~/.lftp && echo "set ssl:verify-certificate false;" >> ~/.lftp/rc

    - name: ğŸ”“ Load Secrets
      run: echo "machine ${{ secrets.DOMAIN }} login ${{ secrets.USERNAME }} password ${{ secrets.FTP_PASSWORD }}" > ~/.netrc

    - name: ğŸ” Upload files
      run: lftp -e "mirror --parallel=100 -R ./dist/ ${{ secrets.REMOTE_DIR}}" ${{ secrets.DOMAIN }}
